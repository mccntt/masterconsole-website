### Features ###
features:
  enable: true
  rows:
    - items:
      - title: "Recall Domain Emails"
        # icon: "fa-bolt"
        icon: "fa-envelope"
        accent: "accent2" #accent values are 1-8
        content: "Allows administrators to delete messages that users mistakenly send."

      - title: "Push Contact Groups"
        icon: "fa-users"
        accent: "accent3" #accent values are 1-8
        content: "Allows administrators to use Google Spreadsheet to manage contact group for all domain users."

    - items:
      - title: "Sync Shared Contacts"
        icon: "fa-address-book"
        accent: "accent4" #accent values are 1-8
        content: "Allows administrators to use Google Spreadsheet to manage the domain directory."

      - title: "Sync User Profiles"
        icon: "fa-address-card"
        accent: "accent5" #accent values are 1-8
        content: "Allows administrators to use Google Spreadsheet to manage user profile."

